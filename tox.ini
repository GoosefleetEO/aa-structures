[flake8]
exclude = .git, *migrations*
max-line-length = 88
select = C,E,F,W,B,B950
ignore = E203, E231, E501, W503, W291, W293


[tox]
envlist = py{36,37,38}-{all}, linter

[testenv]
setenv =    
    all: DJANGO_SETTINGS_MODULE = testauth.settings_all
    core: DJANGO_SETTINGS_MODULE = testauth.settings_core

deps=        
    all: aa-structuretimers    
    coverage

commands=        
    python --version
    coverage run runtests.py -v 2
    coverage report

[testenv:linter]
deps=    
    black
    flake8

commands=    
    black . --check
    flake8 structures --count